{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: #FDF5E6;
    }
    
    .gov-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        padding: 20px;
        margin-top: 100px;
        background: linear-gradient(135deg, var(--wheat-light) 0%, var(--tan-beige) 100%);
    }
</style>

<div class="gov-wrapper">
    <div class="gov-login-card">
        <div class="icon-container">
            <i class="fas fa-shield-alt"></i>
        </div>

        <h2>Government Portal</h2>
        <p class="subtitle">Authorized access for disaster management & reporting</p>

        {% if error %}
        <div class="alert-error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('gov_login', next=request.args.get('next')) }}">
            
            <div class="gov-form-group">
                <label for="username">Government Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="gov-form-group">
                <label for="password">Access Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button class="btn-gov-primary" type="submit" style="width: 100%; margin-top: 1rem;">
                <i class="fas fa-sign-in-alt"></i> Secure Login
            </button>
        </form>
        
        <div class="auth-note mt-3">
            <a href="{{ url_for('home') }}"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
