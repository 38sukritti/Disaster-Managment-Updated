<!DOCTYPE html>
<html>
<head>
    <title>Edit Report (Admin)</title>
    <style>
        body { background:#f0f2f5; font-family: Arial; padding:40px; }
        .box {
            background:white;
            padding:25px;
            border-radius:10px;
            max-width:600px;
            margin:auto;
            box-shadow:0 2px 8px rgba(0,0,0,0.1);
        }
        label { font-weight:bold; display:block; margin-top:10px; }
        input, textarea, select {
            width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;
        }
        button {
            width:100%; margin-top:20px; padding:10px;
            background:#3b82f6; border:none; border-radius:6px; color:white;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Edit Report (Admin)</h2>

    <form method="POST">
        <label>Title</label>
        <input type="text" name="title" value="{{ report.title }}">

        <label>Severity</label>
        <select name="severity">
            <option {{ 'selected' if report.severity=='LOW' }}>LOW</option>
            <option {{ 'selected' if report.severity=='MEDIUM' }}>MEDIUM</option>
            <option {{ 'selected' if report.severity=='HIGH' }}>HIGH</option>
            <option {{ 'selected' if report.severity=='CRITICAL' }}>CRITICAL</option>
        </select>

        <label>Affected Areas</label>
        <textarea name="affected_areas">{{ report.affected_areas }}</textarea>

        <label>Timeframe</label>
        <input type="text" name="timeframe" value="{{ report.timeframe }}">

        <label>Advisory</label>
        <textarea name="advisory">{{ report.advisory }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
