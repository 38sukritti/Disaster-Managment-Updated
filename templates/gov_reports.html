<!DOCTYPE html>
<html>
<head>
    <title>My Reports</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; padding: 30px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #3b82f6; color: white; }
        
        .btn-edit { background: #10b981; color: white; padding: 6px 10px; border-radius: 5px; text-decoration: none; }
        .btn-delete { background: #ef4444; color: white; padding: 6px 10px; border-radius: 5px; text-decoration: none; }

        .btn-edit:hover { background: #059669; }
        .btn-delete:hover { background: #dc2626; }

        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>

<h2>My Submitted Reports</h2>

<table>
    <tr>
        <th>Title</th>
        <th>Severity</th>
        <th>Affected Areas</th>
        <th>Actions</th>
    </tr>

    {% for r in reports %}
    <tr>
        <td>{{ r['title'] }}</td>
        <td>{{ r['severity'] }}</td>
        <td>{{ r['affected_areas'] }}</td>
        <td>
            <a class="btn-edit" href="{{ url_for('gov_edit_report', report_id=r['id']) }}">Edit</a>
            <form method="POST" action="{{ url_for('gov_delete_report', report_id=r['id']) }}" style="display:inline;">
                <button class="btn-delete" onclick="return confirm('Delete this report?')">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
