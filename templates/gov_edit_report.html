<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Government Report - ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ‡§∏‡•á‡§§‡•Å</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <div class="gov-form-container">
            <div class="text-center mb-3">
                <i class="fas fa-edit" style="font-size: 2.5rem; color: var(--rustic-brown); margin-bottom: 1rem;"></i>
                <h2>Edit Disaster Report</h2>
                <p style="color: var(--gray);">Update the disaster report information below</p>
            </div>

            <form method="POST">
                <div class="gov-form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> Report Title
                    </label>
                    <input type="text" name="title" id="title" value="{{ report['title'] }}" required 
                           placeholder="Enter a descriptive title for the disaster report">
                </div>

                <div class="gov-form-group">
                    <label for="severity">
                        <i class="fas fa-exclamation-triangle"></i> Severity Level
                    </label>
                    <select name="severity" id="severity" required>
                        <option value="LOW" {{ 'selected' if report['severity']=='LOW' }}>üü¢ LOW - Minor Impact</option>
                        <option value="MEDIUM" {{ 'selected' if report['severity']=='MEDIUM' }}>üü° MEDIUM - Moderate Impact</option>
                        <option value="HIGH" {{ 'selected' if report['severity']=='HIGH' }}>üü† HIGH - Significant Impact</option>
                        <option value="CRITICAL" {{ 'selected' if report['severity']=='CRITICAL' }}>üî¥ CRITICAL - Severe Impact</option>
                    </select>
                </div>

                <div class="gov-form-group">
                    <label for="affected_areas">
                        <i class="fas fa-map-marker-alt"></i> Affected Areas
                    </label>
                    <textarea name="affected_areas" id="affected_areas" required 
                              placeholder="List the specific areas, districts, or regions affected by this disaster...">{{ report['affected_areas'] }}</textarea>
                </div>

                <div class="gov-form-group">
                    <label for="timeframe">
                        <i class="fas fa-calendar-alt"></i> Timeframe
                    </label>
                    <input type="text" name="timeframe" id="timeframe" value="{{ report['timeframe'] if report['timeframe'] else '' }}" 
                           placeholder="e.g., Ongoing, 24-48 hours, Next 7 days">
                </div>

                <div class="gov-form-group">
                    <label for="advisory">
                        <i class="fas fa-bullhorn"></i> Public Advisory
                    </label>
                    <textarea name="advisory" id="advisory" required 
                              placeholder="Provide safety instructions, evacuation notices, or other important information for the public...">{{ report['advisory'] }}</textarea>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn-gov-primary" style="flex: 1;">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{{ url_for('gov_reports') }}" class="btn-gov-success" style="flex: 1; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-arrow-left"></i> Back to Reports
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
