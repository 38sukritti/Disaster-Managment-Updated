{% extends "base.html" %}
{% block content %}
<style>
        /* Rustic Color Theme Variables */
        :root {
            --rustic-brown: #8B4513;
            --rustic-brown-dark: #654321;
            --tan-beige: #D2B48C;
            --wheat-light: #F5DEB3;
            --olive-green: #6B8E23;
            --dark-olive: #556B2F;
            --primary: var(--rustic-brown);
            --primary-dark: var(--rustic-brown-dark);
            --secondary: var(--olive-green);
            --dark: #3E2723;
            --light: var(--wheat-light);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: #FDF5E6;
        }
        
        /* Auth Wrapper */
        .auth-wrapper {
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--wheat-light) 0%, var(--tan-beige) 100%);
            padding: 20px;
            margin-top: 100px;
        }
        
        /* Title */
        .auth-title {
            color: var(--dark);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        }
        
        /* Card */
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
        }
        
        /* Form Elements */
        .form-label {
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--tan-beige);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--wheat-light);
            color: var(--dark);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
            background: white;
        }
        
        .form-control:hover {
            border-color: #bdc3c7;
        }
        
        /* Button */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--dark) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .alert-danger {
            background-color: #fee;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #e8f6ef;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        
        /* Note/Link */
        .auth-note {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        .auth-note a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .auth-note a:hover {
            color: var(--dark-olive);
            text-decoration: underline;
        }
        
        /* Spacing Utility */
        .mb-3 {
            margin-bottom: 1.5rem;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem;
                margin: 0 15px;
            }
            
            .auth-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .auth-wrapper {
                padding: 15px;
            }
            
            .auth-card {
                padding: 2rem 1.5rem;
            }
        }
        
        /* Loading State */
        .btn-primary.loading {
            position: relative;
            color: transparent;
        }
        
        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <div class="auth-wrapper">
        <h2 class="auth-title">Register for Alerts</h2>

        <div class="auth-card">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if message %}
                <div class="alert alert-success">{{ message }}</div>
            {% endif %}
            
            <form method="POST" id="registerForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Your Location</label>
                    <input type="text" class="form-control" id="location" name="location" required 
                           placeholder="City, State or Zip Code">
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">Register</button>
            </form>

            <p class="auth-note">
                Already registered? <a href="{{ url_for('login') }}">Login here</a>.
            </p>
        </div>
    </div>

    <script>
        // Form submission loading state
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Registering...';
            
            // Optional: You can add form validation here
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            
            if (!email || !location) {
                e.preventDefault();
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Register';
            }
        });

        // Add focus effects for better UX
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Auto-hide alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 500);
            });
        }, 5000);
    </script>
</div>
{% endblock %}
